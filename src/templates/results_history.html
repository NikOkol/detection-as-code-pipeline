<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Results history</title>
    <style>
      body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding:24px; background:#f4f7fb; color:#0b1330 }
      .container { max-width: 900px; margin: 0 auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 8px 24px rgba(17,24,39,0.06); border:1px solid rgba(15,23,42,0.04); }
      h1 { color:#103070; margin-top:0 }
      .list { display:flex; flex-direction:column; gap:10px; margin-top:18px; }
      .entry { display:flex; align-items:center; justify-content:space-between; padding:12px 16px; border-radius:8px; background:linear-gradient(180deg,#ffffff,#f1f6ff); border:1px solid #d7e2fb }
  .entry a { color:#0b3a85; text-decoration:none; font-weight:700; padding:6px 10px; background:linear-gradient(180deg,#4b70d6,#3550b3); color:#fff; border-radius:6px }
  .btn-home { background:linear-gradient(180deg,#6b8df0,#4b6bd6); color:#fff; border:none; padding:8px 10px; border-radius:8px; cursor:pointer; font-weight:700 }
      .small { font-size:13px; color:#25406a }
      .empty { color:#25406a }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Results history</h1>
      {% if entries and entries|length > 0 %}
      <div class="list">
        {% for e in entries %}
        <div class="entry">
          <a href="/results?os={{ e.os }}&time={{ e.time }}">{{ e.dir }}</a>
          <div class="small">OS: {{ e.os }} — time: {{ e.time }}</div>
        </div>
        {% endfor %}
      </div>
      {% else %}
      <div class="empty">No results directories found in collected_artifacts/</div>
      {% endif %}

  <p style="margin-top:24px;"><button class="btn-home" onclick="location.href='/'">На главную</button></p>
    </div>
  </body>
</html>

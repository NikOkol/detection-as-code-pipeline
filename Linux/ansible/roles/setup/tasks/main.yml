- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install OS packages
  apt:
    name:
      - git
      - python3
      - python3-pip
      - python3-venv
      - curl
      - jq
    state: present
    force_apt_get: yes

- name: Ensure /opt exists
  file:
    path: /opt
    state: directory
    owner: root
    group: root
    mode: '0755'


- name: Upgrade pip
  pip:
    name: pip
    executable: pip3
    state: latest

- name: Install atomic-operator and posix harness (Python packages)
  pip:
    name:
      - atomic-operator==0.9.0
      - posixath
    executable: pip3
    state: present

- name: Ensure artifact directories exist (in synced /vagrant for host copy)
  file:
    path: /vagrant/artifacts
    state: directory
    owner: vagrant
    group: vagrant
    mode: '0755'

# -------------------------
# Настройка auditd
# -------------------------
- name: Install auditd
  apt:
    name: auditd
    state: present
    update_cache: yes

